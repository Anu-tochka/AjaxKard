<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>HoneyHunters</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row justify-content-between">
					<div  id="logo">
						<img src="img/logo.png" alt="">
					</div>
				</div>
				<div class="row justify-content-center">
					<img src="img/envelope.png">
				
				</div>
			</div>
			<div class="row justify-content-center">
			<form method="post" id="ajax_form" action="">
				<div class="row justify-content-between">
					<div class="col-12 col-xl-5 col-xl-offset-1">
						<div class="form-group">
							<label for="inputName">Имя <span> *</span></label>
							<input type="text" class="form-control" name="name" id="inputName" autofocus maxlength="100" required>
						</div>
						<div class="form-group">
							<label for="inputEmail">E-Mail <span> *</span></label>
							<input type="email" class="form-control" name="email" id="inputEmail" maxlength="100" required>
						</div>
					</div>
					<div class="form-group col-12 col-xl-6">
						<label for="inputComment">Комментарий <span> *</span></label>
						<textarea class="form-control" name="comment" id="inputComment" required rows="3"></textarea>
					</div>
				</div>
				<button type="submit" class="btn" id="record">Записать</button>
			</form>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="caption row justify-content-center">
					<h2>Выводим комментарии</h2>
				</div>
				<div id="messages" class="row justify-content-center">
				
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="row justify-content-between">
					<div  id="logo-small">
						<img src="img/logo-small.png" alt="">
					</div>
					<div class="row justify-content-around">
						<a href="https://vk.com/"><img src="img/vk.png" class="networks"></a>
						<a href="https://www.facebook.com/"><img src="img/fb.png" class="networks"></a>
					</div>
				
				</div>
			</div>
			
		</footer>
	</body>
</html>
